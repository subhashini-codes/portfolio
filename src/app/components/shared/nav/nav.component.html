<div
  class="surface-overlay px-6 shadow-2 flex justify-content-between relative lg:static"
  style="min-height: 84px"
>
  <span class="mr-0 lg:mr-6 align-self-center">subhashini.codes</span>
  <a
    (click)="toggleHidden()"
    pripple=""
    pstyleclass="@next"
    enterclass="hidden"
    leavetoclass="hidden"
    class="p-ripple p-element cursor-pointer block lg:hidden align-self-center text-700"
    ><i class="pi pi-bars text-4xl"></i
    ><span
      class="p-ink"
      style="height: 34px; width: 34px; top: -7px; left: 0px"
    ></span
  ></a>
  <div
    id="menu-toggle"
    class="flex-grow-1 justify-content-between lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none hidden"
  >
    <ul class="list-none p-0 m-0 flex select-none flex-column lg:flex-row">
      @for (route of navRoutes; track $index) {
      <li>
        <a
          routerLink="{{ route.url }}"
          routerLinkActive="active"
          pripple=""
          class="p-ripple p-element flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi {{ route.iconClass }} mr-2"></i
          ><span [innerHTML]="route.label"></span><span class="p-ink"></span
        ></a>
      </li>
      }
    </ul>
    <ul
      class="list-none p-0 m-0 flex select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          (click)="toggleTheme()"
          pripple=""
          class="p-ripple p-element flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
          ><i
            class="pi {{
              isDarkMode ? 'pi-sun' : 'pi-moon'
            }} text-base lg:text-2xl mr-2 lg:mr-0"
          ></i
          ><span class="block lg:hidden font-medium">Theme</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i
          ><span class="block lg:hidden font-medium">Email ID</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-download text-base lg:text-2xl mr-2 lg:mr-0"></i
          ><span class="block lg:hidden font-medium">Resume</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li class="border-top-1 surface-border lg:border-top-none">
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
          ><img
            src="png/avatar-f-1.png"
            class="mr-3 lg:mr-0"
            style="width: 28px; height: 28px" />
          <div class="block lg:hidden">
            <div class="text-900 font-medium">Subhashini T</div>
            <span class="text-600 font-medium text-sm">UI Specialist</span>
          </div>
          <span class="p-ink"></span
        ></a>
      </li>
    </ul>
  </div>
</div>
